<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATSS - Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <h2><i class="fas fa-user-plus"></i> Registro</h2>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Fecha de nacimiento</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="profileImage">Imagen de perfil</label>
                    <div class="profile-image-upload">
                        <img id="profilePreview" src="perfil.png" alt="Preview">
                        <input type="file" id="profileImage" name="profileImage" accept="image/*">
                        <label for="profileImage" class="upload-btn">
                            <i class="fas fa-camera"></i> Cambiar imagen
                        </label>
                    </div>
                </div>
                <button type="submit" class="auth-button">
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>
            </form>
            <p class="auth-link">¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
        </div>
    </div>

    <div id="notificationContainer"></div>

    <script src="auth.js"></script>
</body>
</html>
