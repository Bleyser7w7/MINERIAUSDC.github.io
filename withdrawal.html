<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIMERUSDC - Retirar Fondos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="withdrawal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button id="sidebarToggle" class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar">
        <div class="profile">
            <img id="sidebarProfileImage" src="perfil.png" alt="Profile">
            <h3 id="sidebarUsername">Usuario</h3>
            <p>
                <i class="fas fa-wallet"></i> Balance: 
                <span id="balance">0.00000000</span> USDC
            </p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Perfil</a></li>
                <li><a href="store.html"><i class="fas fa-store"></i> Store</a></li>
                <li><a href="tasks.html"><i class="fas fa-tasks"></i> Tasks</a></li>
                <li><a href="games.html"><i class="fas fa-gamepad"></i> Jugar y Ganar</a></li>
                <li><a href="referidos.html"><i class="fas fa-users"></i> Referidos</a></li>
                <li><a href="historial.html"><i class="fas fa-history"></i> Historial de transacciones</a></li>
                <li><a href="withdrawal.html"><i class="fas fa-money-bill-wave"></i> Retirar fondos</a></li>
                <li><a href="cerrar.html" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div class="withdrawal-container">
            <div class="withdrawal-card">
                <div class="balance-info">
                    <h3>Balance Disponible</h3>
                    <p class="available-balance"><span id="balance">0.00000000</span> USDC</p>
                    <p class="min-withdrawal">Retiro mínimo: 1.00000000 USDC</p>
                </div>

                <form id="withdrawalForm" class="withdrawal-form">
                    <div class="form-group">
                        <label for="withdrawalAmount">Cantidad a retirar (USDC)</label>
                        <input type="number" id="withdrawalAmount" step="0.00000001" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="walletAddress">Dirección de Wallet (USDC-TRC20)</label>
                        <input type="text" id="walletAddress" required>
                    </div>

                    <button type="submit" class="submit-button">
                        <i class="fas fa-paper-plane"></i> Solicitar Retiro
                    </button>
                </form>
            </div>

            <div class="history-card">
                <h2><i class="fas fa-history"></i> Historial de Retiros</h2>
                <div class="history-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Cantidad</th>
                                <th>Wallet</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody id="withdrawalHistory">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="notificationContainer"></div>

    <!-- Cargar auth.js primero -->
    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script src="withdrawal.js"></script>
</body>
</html>
